<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" class="file" name="file" />
    <img src="" alt="" class="origin" style="display: none;" />
    <script>
        /*
         * 点击文件上传
         */
        document.querySelector('.file').addEventListener('change', function (e) {
            let files = e.target.files
            // 判断是否有文件
            if (!files.length) return
            previewFile(files[0])
        })

        /*
         * 将file对象转化为base64编码
         * file  目标file对象
         */
        function previewFile(file) {
            let reader
            if (file) {
                // 创建流对象
                reader = new FileReader()
                reader.readAsDataURL(file)
            }
            // 捕获 转换完毕
            reader.onload = async function (e) {
                const imgUrl = e.target.result
                // 转换后的base64就在e.target.result里面,直接放到img标签的src属性即可
                document.querySelector('.origin').src = e.target.result
                // await new Promise((resolve) => (setTimeout(() => resolve(), 1000)));
                for (let offset = 0; offset < 14; offset++) {
                    await run(imgUrl, offset);
                }
            }
        }

        /**
         * 图片路径转成canvas
         * @param {图片url} url
         */
        async function imgToCanvas(url) {
            // 创建img元素
            const img = document.createElement("img");
            img.src = url;
            img.setAttribute("crossOrigin", "anonymous"); // 防止跨域引起的 Failed to execute 'toDataURL' on 'HTMLCanvasElement': Tainted canvases may not be exported.
            await new Promise((resolve) => (img.onload = resolve));
            // 创建canvas DOM元素，并设置其宽高和图片一样
            const canvas = document.createElement("canvas");
            // console.log('canvas.width', img.width + Number((Math.random() * 5).toFixed(2)));
            // console.log('canvas.height', img.width + Number((Math.random() * 5).toFixed(2)));
            canvas.width = img.width + Number((Math.random() * 5).toFixed(2));
            canvas.height = img.height + Number((Math.random() * 5).toFixed(2));
            // 坐标(0,0) 表示从此处开始绘制，相当于偏移。
            canvas.getContext("2d").drawImage(img, 0, 0);
            return canvas;
        }

        /**
         * canvas添加水印
         * @param {canvas对象} canvas
         * @param {水印文字} text
         */
        function addWatermark(canvas, text) {
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "white";
            ctx.textBaseline = "middle";
            const x = parseInt(Math.random() * 400);
            const y = parseInt(Math.random() * 400);
            ctx.fillText(text, x, y);
            return canvas;
        }

        /**
         * canvas转成img
         * @param {canvas对象} canvas
         */
        function convasToImg(canvas, offset) {
            // 新建Image对象，可以理解为DOM
            const image = new Image();
            const a = document.createElement('a');
            // canvas.toDataURL 返回的是一串Base64编码的URL
            // 指定格式 PNG
            image.src = canvas.toDataURL("image/png");
            image.id = `img-${randomString(6)}`;
            a.href = canvas.toDataURL("image/png")
            a.download = `img-${randomString(6)}`;
            a.appendChild(image);
            return a;
        }

        // 运行示例
        async function run(imgUrl, offset) {
            // const imgUrl = "https://cdn.jsdelivr.net/gh/zhangpanfei/static@demo/img/test.jpg";
            // 1.图片路径转成canvas
            const tempCanvas = await imgToCanvas(imgUrl);
            // 2.canvas添加水印
            const canvas = addWatermark(tempCanvas, randomString(parseInt(Math.random() * 200)));
            // 3.canvas转成img
            const a = convasToImg(canvas, offset);
            a.dispatchEvent(new MouseEvent('click'));
            // 查看效果
            document.body.appendChild(a);
        }

        // 下载图片
        function download(link, filename) {
            let a = document.createElement('a');
            a.href = link;
            a.download = filename || 'default.png';
            a.dispatchEvent(new MouseEvent('click'));
        }

        // 随机数
        function randomString(length) {
            const str = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = length; i > 0; --i) {
                result += str[Math.floor(Math.random() * str.length)];
            };
            return result;
        }
    </script>
</body>

</html>
